name: eShopOnWeb Build and Test

on: [push, workflow_dispatch]

# ---------- Global configuration ----------
env:
  RESOURCE-GROUP: az2006-rg
  LOCATION: eastus
  TEMPLATE-FILE: infra/webapp.bicep
  SUBSCRIPTION-ID: f3848fa2-b0cf-4f86-96ff-11e739d0e55e
  # Globally unique webapp name (lowercase, 2-60 chars, letters/digits/hyphens)
  WEBAPP-NAME: az2006app-${{ github.run_id }}

jobs:
  # ---------- Build/Test/Publish ----------
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (GA)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # no preview SDK

      - name: Build
        run: dotnet build ./eShopOnWeb.sln --configuration Release

      - name: Test
        run: dotnet test ./eShopOnWeb.sln --configuration Release

      - name: Publish app
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp
          cd ${{ env.DOTNET_ROOT }}/myapp
          zip -r ../app.zip .

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: ${{ env.DOTNET_ROOT }}/app.zip

      - name: Upload bicep template
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE-FILE }}

  # ---------- Deploy Infra + Publish App ----------
  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: Development
    steps:
      - name: Download app artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact
          path: .net-app

      - name: Download bicep template
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      - name: Azure Login (Service Principal secret)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ---- Validate first (surfaces the real error) ----
      - name: Validate Bicep
        uses: Azure/cli@v2
        with:
          inlineScript: |
            az deployment group validate \
              --resource-group "${{ env.RESOURCE-GROUP }}" \
              --template-file "bicep-template/webapp.bicep" \
              --parameters webAppName="${{ env.WEBAPP-NAME }}" location="${{ env.LOCATION }}"

      # ---- Deploy with the recommended action ----
      - name: Deploy Bicep
        uses: Azure/bicep-deploy@v1
        with:
          subscription-id: ${{ env.SUBSCRIPTION-ID }}
          resource-group-name: ${{ env.RESOURCE-GROUP }}
          template-file: bicep-template/webapp.bicep
          parameters: webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}

      # ---- Publish the website ZIP to the Web App ----
      - name: Publish Website to WebApp (CLI)
        uses: Azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name "${{ env.WEBAPP-NAME }}" \
              --resource-group "${{ env.RESOURCE-GROUP }}" \
              --src-path ".net-app/app.zip"
